    <style>
      /* Critical CSS for loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ecfdf5 0%, #f0f9ff 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #10b981, #3b82f6);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      .loading-text {
        color: #374151;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
        font-family: 'Cairo', sans-serif;
      }
      
      .loading-bar {
        width: 200px;
        height: 4px;
        background: #e5e7eb;
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #10b981, #3b82f6);
        border-radius: 2px;
        animation: loading 2s ease-in-out infinite;
      }
      
      @keyframes loading {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      /* Auto-hide loading screen after animation completes */
      .loading-screen.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-progress.complete {
        animation-duration: 1.5s;
        animation-fill-mode: forwards;
      }
      
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ecfdf5 0%, #f0f9ff 100%);
        overflow: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Safe area support */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
        }
      }

    <!-- Initial Loading Screen -->

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide initial loading screen when React app loads - without setTimeout
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const loadingProgress = document.querySelector('.loading-progress');
        
        if (loadingScreen && loadingProgress) {
          // Mark progress as complete to finish animation
          loadingProgress.classList.add('complete');
          
          // Listen for animation end to hide loading screen
          loadingProgress.addEventListener('animationend', function() {
            loadingScreen.classList.add('loaded');
            document.body.style.overflow = 'auto';
            
            // Remove from DOM after CSS transition completes
            loadingScreen.addEventListener('transitionend', function() {
              loadingScreen.style.display = 'none';
            });
          });
        }
      });
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Handle install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('Install prompt ready');
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          // Use setTimeout to ensure all resources are loaded
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData && perfData.loadEventEnd > 0 && perfData.loadEventStart > 0) {
              const loadTime = perfData.loadEventEnd - perfData.loadEventStart;
              if (loadTime > 0) {
                console.log('Page load time:', loadTime, 'ms');
              } else {
                console.log('Page load time: Calculating...');
              }
            } else {
              console.log('Page load time: Performance data not yet available');
            }
          }, 100);
        }
      });
    </script>
